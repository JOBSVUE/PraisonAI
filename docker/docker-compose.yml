version: '3.8'

services:
  # PraisonAI UI Service
  ui:
    build:
      context: .
      dockerfile: docker/Dockerfile.ui
    volumes:
      - praison_data:/root/.praison
      - ./src:/app
      - 
        type: bind
        source: ./tools.py
        target: /app/tools.py
        content:  |
          from duckduckgo_search import DDGS
          
          def search_tool(query: str) -> list:
              """
              Perform a web search using DuckDuckGo and return relevant results.
          
              Args:
                  query (str): The search query string to look up information about.
          
              Returns:
                  list: A list of dictionaries containing search results with the following keys:
                      - title (str): The title of the search result
                      - url (str): The URL of the search result
                      - snippet (str): A brief excerpt or description of the search result
              """
              try:
                  results = []
                  ddgs = DDGS()
                  for result in ddgs.text(keywords=query, max_results=10):
                      results.append({
                          "title": result.get("title", ""),
                          "url": result.get("href", ""),
                          "snippet": result.get("body", ""),
                      })
                  return results
          
              except Exception as e:
                  print(f"Error during DuckDuckGo search: {e}")
                  return []
          
      
    ports:
      - "8082:8082"
    environment:
      FLASK_ENV: development
      CHAINLIT_PORT: "8082"
      CHAINLIT_HOST: "0.0.0.0"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHAINLIT_AUTH_SECRET: ${CHAINLIT_AUTH_SECRET}
      PRAISON_CONFIG_DIR: /root/.praison
      CHAINLIT_CONFIG_DIR: /root/.praison
      CHAINLIT_DB_DIR: /root/.praison
    command: praisonai ui --host 0.0.0.0
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - praison_network

  # PraisonAI Chat Service
  chat:
    build:
      context: .
      dockerfile: docker/Dockerfile.chat
    volumes:
      - praison_data:/root/.praison
      - ./src:/app
    ports:
      - "8083:8083"
    environment:
      CHAINLIT_PORT: "8083"
      CHAINLIT_HOST: "0.0.0.0"
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHAINLIT_AUTH_SECRET: ${CHAINLIT_AUTH_SECRET}
      PRAISON_CONFIG_DIR: /root/.praison
      CHAINLIT_CONFIG_DIR: /root/.praison
      CHAINLIT_DB_DIR: /root/.praison
    command: praisonai chat --host 0.0.0.0 --port 8083
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - praison_network

  # PraisonAI API Service
  api:
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - praison_data:/root/.praison
    ports:
      - "9080:8080"
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PRAISON_CONFIG_DIR: /root/.praison
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - praison_network

  # PraisonAI Agents Service (standalone)
  agents:
    build:
      context: .
      dockerfile: docker/Dockerfile.praisonaiagents
    volumes:
      - praison_data:/root/.praison
      - ./examples:/app/examples
    environment:
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      PRAISON_CONFIG_DIR: /root/.praison
    networks:
      - praison_network



  database:
    security_opt:
      - "no-new-privileges:true"
    image: postgres:15-alpine
     environment:
       POSTGRES_DB: praisonai_dev
       POSTGRES_USER: praisonai
       POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-praisonai_dev_pass}
     volumes:
       - praison_postgres_data:/var/lib/postgresql/data
     read_only: true
     tmpfs:
       - /tmp
       - /var/tmp
    ports:
      - "5532:5432"
    networks:
      - praison_network
    profiles:
      - database

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    ports:
      - "6679:6379"
    volumes:
      - praison_redis_data:/data
    networks:
      - praison_network
    profiles:
      - cache
      
volumes:
  praison_data:
    driver: local
  praison_postgres_data:
    driver: local
  praison_redis_data:
    driver: local

networks:
  praison_network:
    driver: bridge
